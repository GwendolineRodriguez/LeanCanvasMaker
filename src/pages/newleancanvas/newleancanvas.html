<ion-header no-border>

	<ion-navbar color="primary">
		<ion-title>Lean Canvas</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center class="greybackground">
	<ion-slides pager="true" ion-fixed (ionSlideDidChange)="slideChanged()">
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case1 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Top 3 Problèmes
											   Avant de poser votre idée sur le papier de façon désorganisée, veillez à avoir, au préalable, compris la problématique de vos clients en identifant les 3 problèmes les plus importants auxquels ils sont régulièrement exposés" [(ngModel)]="canva.case1"></ion-textarea>
				</ion-card-content>

			</ion-card>
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case2 }}</ion-card-header>

				<ion-card-content>

					<ion-grid no-padding class="cardsarearow">
						<ion-row class="marg-bottom-xs">
							<ion-slides slidesPerView="3.5">
								<ion-slide *ngFor="let card of channelCardsSelection">
									<ion-col class="grid-col align-center">
										<img (click)="mvpCards.deleteCard(card, 'channel')" class="modimgsize" [src]=card>
									</ion-col>
								</ion-slide>
							</ion-slides>
						</ion-row>
					</ion-grid>
				</ion-card-content>
			</ion-card>		
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case5 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Vos activités clés à mesurer" [(ngModel)]="canva.case5"></ion-textarea>
					<ion-grid no-padding class="cardsarearow">
						<ion-row class="marg-bottom-xs">
							<ion-slides slidesPerView="3.5">
								<ion-slide *ngFor="let card of kpiCardsSelection">
									<ion-col class="grid-col align-center">
										<img (click)="mrvpCards.deleteCard(card, 'kpi')" class="modimgsize" [src]=card>
									</ion-col>
								</ion-slide>
							</ion-slides>
						</ion-row>
					</ion-grid>
				</ion-card-content>

			</ion-card>		
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case6 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Ne peux être facilement acheté ou copié" [(ngModel)]="canva.case6"></ion-textarea>
				</ion-card-content>

			</ion-card>		
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case7 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Vos coûts de structure (salaires, loyers, serveurs,...) et vos coûts d'acquisitions (publicité, stand sur les salons, SEO, etc...)" [(ngModel)]="canva.case7"></ion-textarea>
				</ion-card-content>

			</ion-card>		
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case8 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Comment vous gagnez de l'argent ?
											   Qui sont vos acheteurs ?" [(ngModel)]="canva.case8"></ion-textarea>
				</ion-card-content>

			</ion-card>		
		</ion-slide>
		<ion-slide>
			<ion-input text-center placeholder="Nom du projet" [(ngModel)]="title"></ion-input>
			<ion-card>
				<ion-card-header>{{ canvatype.case9 }}</ion-card-header>

				<ion-card-content>
					<ion-textarea placeholder="Un message clair et compact : Vous devez vous poser de nouveau ces questions pour être certain d’avoir bien identifié vos valeurs ajoutées et déni votre promesse : en quoi votre offre répond-elle efficacement aux besoins du marché? En quoi est-elle différente et meilleure que les autres?
											   Votre proposition de valeur doit pouvoir être formulée en une phrase avec une accroche unique et inédite. Une proposition de valeur est une promesse de la valeur que vous êtes capable de délivrer. C’est la principale raison qui fait que vos prospects devraient dépenser chez vous plutôt que chez la concurrence. En une phrase, la proposition de valeur est une déclaration claire qui explique comment votre produit résout les problèmes des clients, améliore leur situation et fournit des avantages spécifques."[(ngModel)]="canva.case9"></ion-textarea>
				</ion-card-content>
			</ion-card>		
		</ion-slide>
		<ion-slide>
			<p class="darkgrey-text padd-xs">Vous pouvez maintenant générer votre pdf, vous pourrez par la suite le partager</p>
			<button color="primary" ion-button class="marg-top-s" (click)="createPDF()">Générer le pdf</button>
		</ion-slide>
	</ion-slides>
</ion-content>
