<ion-header no-border>

	<ion-navbar color="primary">
		<ion-title>Qui êtes vous ?</ion-title>
		<button ion-button icon-only (click)="dismiss()" class="closebutton" [style.backgroundColor]="transparent">
			<ion-icon name="close"></ion-icon>
		</button>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines class="marg-top-md">
		<ion-item class="myitem">
			<ion-label>Bonjour,</ion-label>
		</ion-item>
		<ion-item class="myitem">
			<ion-label>Je suis</ion-label>
			<ion-input placeholder="John" type="text" [(ngModel)]="firstname"></ion-input>
			<ion-input placeholder="Smith" type="text" [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item class="myitem">
			<ion-label>et je travaille chez</ion-label>
			<ion-input placeholder="Société" type="text" [(ngModel)]="companyname"></ion-input>
		</ion-item>
		<ion-item></ion-item>
		<ion-item class="myitem">
			<ion-label class="center">Je souhaite être challengé<br>par 12MVP!</ion-label>
		</ion-item>
	</ion-list>
	<button color="primary" ion-button class="mybutton sendButton" (click)="sendEmail()">Envoyer</button>
</ion-content>
